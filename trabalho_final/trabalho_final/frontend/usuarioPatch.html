<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Anime Figures Store</title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo da Anime Figures Store">
        <h1>Anime Figures Store</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="produtos.html">Produtos</a>
        <a href="usuario.html">Usuário</a>
        <a href="carrinho.html">Carrinho</a>
    </nav>
    <br><br>
    <main>
        <section>
            <h1>Atualizar</h1>
            <br>
            <div>
                <form action="" id="cadastroForm">
                    <label for="cadastrarNome"></label>
                    <input type="text" name="nome" id="cadastrarNome" placeholder="Nome de Usuário">
                    <br>
                    <label for="cadastrarSenha"></label>
                    <input type="password" name="senha" id="cadastrarSenha" placeholder="Senha">
                    <br>
                    <label for="cadastrarRua"></label>
                    <input type="text" name="rua" id="cadastrarRua" placeholder="Rua">
                    <br>
                    <label for="cadastrarNumero"></label>
                    <input type="text" name="numero" id="cadastrarNumero" placeholder="Número da Residência">
                    <br>
                    <label for="cadastrarComplemento"></label>
                    <input type="text" name="complemento" id="cadastrarComplemento" placeholder="Complemento">
                    <br>
                    <label for="cadastrarBairro"></label>
                    <input type="text" name="bairro" id="cadastrarBairro" placeholder="Bairro">
                    <br>
                    <label for="cadastrarCidade"></label>
                    <input type="text" name="cidade" id="cadastrarCidade" placeholder="Cidade">
                    <br>
                    <label for="cadastrarUf"></label>
                    <input type="text" name="uf" id="cadastrarUf" placeholder="UF">
                    <br>
                    <label for="cadastrarCep"></label>
                    <input type="text" name="cep" id="cadastrarCep" placeholder="CEP">
                    <br><br>
                    <button class="button" type="submit">Confirmar Atualização</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Anime Figures Store. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="./scripts/usuariosPatch.js"></script>
</html>
